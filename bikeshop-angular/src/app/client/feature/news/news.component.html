<div class="news-container">
    <!-- Page Header -->
    <div class="page-header bg-light py-4 mb-4">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="page-title display-5 fw-bold text-dark mb-0">Latest News</h1>
                    <p class="page-subtitle text-muted mt-2 mb-0">Stay updated with the latest from BikeShop</p>
                </div>
            </div>
        </div>
    </div>

    <!-- News Grid -->
    <div class="container">
        <div class="row">
            <!-- News Items -->
            <div class="col-12">
                <div class="row g-4" *ngIf="news && news.length > 0; else noNews">
                    <div class="col-lg-6" *ngFor="let item of news">
                        <div class="news-card card h-100 border-0 shadow-sm">
                            <div class="news-image-wrapper position-relative overflow-hidden">
                                <img [src]="item.thumbnailUrl" 
                                     [alt]="item.title"
                                     class="news-image card-img-top">
                                <div class="news-overlay position-absolute top-0 start-0 w-100 h-100 d-flex align-items-end p-3">
                                    <span class="news-category badge bg-primary bg-opacity-75 text-white">
                                        {{item.blogCategoryDto.name || 'News'}}
                                    </span>
                                </div>
                            </div>
                            
                            <div class="card-body d-flex flex-column">
                                <h5 class="news-title card-title fw-bold text-dark line-clamp-2 mb-2">
                                    {{item.title}}
                                </h5>
                                
                                <p class="news-subtitle card-text text-muted line-clamp-3 flex-grow-1 mb-3">
                                    {{item.subTitle}}
                                </p>
                                
                                <div class="news-meta d-flex align-items-center justify-content-between mt-auto">
                                    <small class="text-muted">
                                        <i class="fa-regular fa-calendar me-1"></i>
                                        {{item.createdAt}}
                                    </small>
                                    <a [routerLink]="[item.id]" 
                                       class="read-more btn btn-outline-primary btn-sm">
                                        Read More <i class="fa-solid fa-arrow-right ms-1"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <ng-template #noNews>
                    <div class="no-news text-center py-5">
                        <i class="fa-regular fa-newspaper fa-3x text-muted mb-3"></i>
                        <h4 class="text-muted">No News Available</h4>
                        <p class="text-muted">Check back later for the latest updates.</p>
                    </div>
                </ng-template>
            </div>
        </div>

        <!-- Pagination -->
        <div class="row mt-5" *ngIf="totalPages > 1">
            <div class="col-12">
                <nav aria-label="News pagination">
                    <div class="d-flex flex-column flex-md-row justify-content-between align-items-center">
                        <!-- Pagination Controls -->
                        <ul class="pagination mb-3 mb-md-0">
                            <!-- Previous Button -->
                            <li class="page-item" [class.disabled]="currentPage === 1">
                                <a class="page-link" 
                                   (click)="changePage(currentPage - 1)"
                                   [class.pointer-events-none]="currentPage === 1"
                                   aria-label="Previous">
                                    <i class="fa-solid fa-chevron-left me-1"></i>
                                    Previous
                                </a>
                            </li>

                            <!-- Page Numbers -->
                            <li class="page-item" 
                                *ngFor="let page of getVisiblePages()" 
                                [class.active]="currentPage === page"
                                [class.disabled]="page === '...'">
                                <a class="page-link" 
                                   (click)="page !== '...' ? changePage(page) : null"
                                   [class.pointer-events-none]="page === '...'">
                                    {{ page }}
                                </a>
                            </li>

                            <!-- Next Button -->
                            <li class="page-item" [class.disabled]="currentPage === totalPages">
                                <a class="page-link" 
                                   (click)="changePage(currentPage + 1)"
                                   [class.pointer-events-none]="currentPage === totalPages"
                                   aria-label="Next">
                                    Next
                                    <i class="fa-solid fa-chevron-right ms-1"></i>
                                </a>
                            </li>
                        </ul>

                        <!-- Page Navigation -->
                        <div class="page-navigation d-flex align-items-center">
                            <span class="text-muted me-3 d-none d-md-block">
                                Page {{currentPage}} of {{totalPages}}
                            </span>
                            <div class="input-group" style="width: 150px;">
                                <input type="number" 
                                       class="form-control form-control-sm" 
                                       placeholder="Page" 
                                       [(ngModel)]="targetPage"
                                       min="1" 
                                       [max]="totalPages"
                                       (keyup.enter)="goToPage()">
                                <button class="btn btn-primary btn-sm" 
                                        type="button" 
                                        (click)="goToPage()">
                                    Go
                                </button>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</div>
