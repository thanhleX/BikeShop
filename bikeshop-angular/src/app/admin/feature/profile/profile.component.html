<div class="container p-5 pt-2">
    <h1>Change Password</h1>

    <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">

        <div class="mb-3">
            <label>Current Password</label>
            <input type="password" formControlName="oldPassword" class="form-control">
        </div>

        <div class="mb-3">
            <label>New Password</label>
            <input type="password" formControlName="newPassword" class="form-control">
        </div>

        <div class="mb-3">
            <label>Confirm Password</label>
            <input type="password" formControlName="rePassword" class="form-control">
            <small class="text-danger" *ngIf="passwordNotMatch">Passwords do not match</small>
        </div>

        <button class="btn btn-primary" [disabled]="changePasswordForm.invalid || passwordNotMatch">
            Change Password
        </button>

    </form>
</div>
