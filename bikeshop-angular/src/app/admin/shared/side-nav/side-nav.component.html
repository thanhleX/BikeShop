<div class="warpper">
    <div class="header menu">
        <h2>BikeShop</h2>
    </div>
    <div *ngIf="checkScope(['ADMIN','MODERATOR','SALE'])" class="dashboard menu" [routerLink]="['dashboard']">
        dashboard
    </div>
    <div *ngIf="checkScope(['ADMIN','MODERATOR','WRITER'])" class="blog menu" [routerLink]="['blog']">
        blog
    </div>
    <div *ngIf="checkScope(['ADMIN','MODERATOR','SALE'])" class="product menu" [routerLink]="['product']">
        product
    </div>
    <div *ngIf="checkScope(['ADMIN','MODERATOR','SALE'])" class="order menu" [routerLink]="['order']">
        order
    </div>
    <div *ngIf="checkScope(['ADMIN','MODERATOR','SALE'])" class="notification menu" [routerLink]="['notification']">
        notification
    </div>
    <div *ngIf="checkScope(['ADMIN'])" class="profile menu" [routerLink]="['users']">
        users
    </div>
    <div *ngIf="checkScope(['ADMIN'])" class="signup menu" [routerLink]="['sign-up']">
        sign up
    </div>
    <div class="logout menu" (click)="logout()">
        log out
    </div>
</div>
