<div class="wrapper d-flex justify-content-between align-items-center px-3">
    <div class="page">
        Current Page: <h5>{{currentPage}}</h5>
    </div>
    <div class="user d-flex align-items-center">
        <i class="fa-regular fa-bell ms-2" (click)="navigateToNotification()"></i>
        <span class="required" *ngIf="notificationAlert">*</span>
        <div class="user-info" (mouseenter)="showUserMenu=true" (mouseleave)="showUserMenu=false">
            <i class="fa-solid fa-user ms-2"></i>
            Hello, {{userInfo?.username}}

            <div class="user-menu" *ngIf="showUserMenu">
                <a (click)="goToUpdateProfile()">Update Profile</a>
                <a (click)="goToChangePassword()">Change Password</a>
                <a (click)="logout()">Logout</a>
            </div>
        </div>
    </div>
</div>
<div [ngClass]="{'notification': true, 'show': showNotification}">
    <p>{{ message }}</p>
</div>
